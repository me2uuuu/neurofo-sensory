<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENTER THE CORE</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ffff;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }
    a {
      color: #00ffff;
      margin-top: 20px;
      font-size: 1.2em;
      text-decoration: none;
      border: 1px solid #00ffff;
      padding: 10px 20px;
      transition: background 0.2s;
    }
    a:hover {
      background-color: #00ffff22;
    }
  </style>
</head>
<body>
  <h1>ENTER THE CORE</h1>
  <a href="#" id="enter-btn">Draw a Sensory Card</a>

  <audio id="bgm" autoplay loop muted>
    <source src="https://raw.githubusercontent.com/me2uuuu/neurofo-sensory/main/GCC_final_trimmed_from_30s.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('enter-btn');

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      audio.muted = false;
      audio.play();
      btn.innerText = 'Connecting to Sensory Core...';
      setTimeout(() => {
        window.location.href = "card.html";
      }, 700); // 살짝 텀 주기
    });
  </script>
</body>
</html>
