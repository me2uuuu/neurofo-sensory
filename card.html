
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensory Card</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .card {
      background: linear-gradient(135deg, #222, #333);
      padding: 40px;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
      max-width: 400px;
    }
    .card h2 {
      color: #0ff;
    }
    .card p {
      font-size: 0.95em;
      margin-top: 10px;
    }
    a {
      color: #0ff;
      margin-top: 20px;
      font-size: 1em;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ERROR FEELER</h2>
    <p>감정 오류를 수집하고, 신호 속 감정 패턴을 복원하는 감각자.<br>“느끼는 척이 아니라, 느끼지 못할 때 그 진심이 드러난다.”</p>
    <a href="index.html">Back to Core</a>
  </div>
</body>
</html>
